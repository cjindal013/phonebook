<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h3 class="text-center">ADD SUBSCRIBER</h3>

            </div>
        </div>
        <div class="panel-body">
            <a href ng-href="#!/subscribers"><button>BACK</button></a>
            <form class="form-inline">
                <div class="form-group">
                    <span>Name：</span>
                    <input type="text" class="form-control" ng-model="newName" >
                </div>
                <div class="form-group">
                    <span>Tel：</span>
                    <input type="text" class="form-control" ng-model="newTel" >
                </div>
                <input type="button" class="btn btn-primary btn-sm" value="Add"ng-click="addItem()">
            </form>
            <div class="panel-footer">
                <h1>Subscriber to be added:</h1>
                <span>Name: </span> {{newName}}<br/>
                <span>Phone: </span> {{newTel}}
            </div>

    </div>
</div>
</div>
